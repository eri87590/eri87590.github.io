<p class="A">Illustration</p>
<div class="target1"  id="target1">
  
 <img class="animation"  src="きつね.PNG">

 <div class="box17">
  <p>デジタルイラスト（clipstudio）</p>
</div>
 
</div>


<div class="target2"  id="target2">
  <p class="B">oilpaint</p>
  <img class="animation" src="油彩1.PNG">
</div>


<div class="target3"  id="target3">
  <p class="C">blender</p>
  <img class="animation" src="ブレンダー.jpg">
</div>

<div class="model">
  <a-scene embedded>
    <!-- aframe-orbit-controlsのプロパティを記述 -->
    <a-entity camera look-controls orbit-controls="target: 0 1.6 -0.5; maxPolarAngle:180; minDistance: 0.5; maxDistance: 200; initialPosition: 0 0 30"></a-entity>
    
    <!-- 3Dモデルを読み込んで、位置やスケールなど定義する -->
    <a-gltf-model  id="test" src="key2.gltf"  position="0 0 0" rotation="20 124 7" scale="3 3 3"></a-gltf-model>
    
    <!-- 背景色-->
    <a-sky color="white"></a-sky>

  </a-scene>
</div>
